<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Options — LI Personal Auto-Reply</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      label { display:block; margin: 12px 0 4px; font-weight: 600; }
      input[type="text"], textarea { width: 600px; max-width: 100%; padding: 8px; }
      textarea { height: 140px; }
      .row { margin-bottom: 16px; }
      button { padding: 8px 12px; }
      .hint { color: #666; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>LinkedIn Personal Auto-Reply — Options</h1>
    <div class="row">
      <label>OpenRouter API Key</label>
      <input id="apiKey" type="text" placeholder="sk-or-v1-..." />
      <div class="hint">Stockée en local, non chiffrée (usage perso).</div>
    </div>
    <div class="row">
      <label>Model</label>
      <input id="model" type="text" value="openrouter/anthropic/claude-3.5-sonnet" />
    </div>
    <div class="row">
      <label>System Prompt</label>
      <textarea id="systemPrompt"></textarea>
    </div>
    <div class="row">
      <button id="save">Save</button>
      <button id="clear">Clear replied memory</button>
    </div>
    <script src="options.js"></script>
  </body>
</html>
